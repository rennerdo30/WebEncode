[plugin]
id = "publisher-youtube"
type = "publisher"
name = "YouTube Publisher"
version = "1.0.0"
protocol_version = "1"
description = "Upload videos to YouTube using the YouTube Data API v3"

[capabilities]
supports_vod = true
supports_live = false
supports_scheduling = true
supports_metadata = true

[config_schema]
[config_schema.fields.client_id]
type = "string"
required = true
description = "Google OAuth2 Client ID"

[config_schema.fields.client_secret_ref]
type = "secret_ref"
required = true
description = "Reference to OAuth2 Client Secret in OpenBao"

[config_schema.fields.refresh_token_ref]
type = "secret_ref"
required = true
description = "Reference to OAuth2 Refresh Token in OpenBao"
