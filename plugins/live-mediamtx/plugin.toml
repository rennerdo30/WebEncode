[plugin]
id = "live-mediamtx"
type = "live"
name = "MediaMTX Live Streaming"
version = "1.0.0"
protocol_version = "1"
description = "Live streaming plugin using MediaMTX for RTMP/SRT/WebRTC ingest"

[capabilities]
supports_rtmp = true
supports_srt = true
supports_webrtc = false
supports_recording = true
supports_restream = true

[config_schema]
[config_schema.fields.mediamtx_api_url]
type = "string"
required = true
description = "MediaMTX API endpoint"

[config_schema.fields.rtmp_port]
type = "integer"
required = false
default = 1935
description = "RTMP ingest port"

[config_schema.fields.srt_port]
type = "integer"
required = false
default = 10080
description = "SRT ingest port"

[config_schema.fields.auth_webhook_url]
type = "string"
required = true
description = "Kernel webhook URL for stream authentication"
